<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/jsgrid/dist/jsgrid.css">
    <link rel="stylesheet" href="../node_modules/jsgrid/dist/jsgrid-theme.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jsgrid/dist/jsgrid.js"></script>
    <script>
        $(()=>{
            $("#jsGrid").jsGrid({
                width: "100%",
                height: "400px",
            
                filtering: true,
                editing: true,
                sorting: true,
                paging: true,
            
                data: [
                    {name : "sujal",price : 30000,stock : true},
                    {name : "sujalkumar",price : 3000,stock : false}
                ],
            
                fields: [
                    { name: "name", type: "text", width: 150 },
                    { name: "price", type: "number", width: 50 },
                    { name: "stock", type: "checkbox", title: "in stock", sorting: false },
                    { type: "control" }
                ]
            });
        })
    </script>
</head>
<body>
    <div id="jsGrid">

    </div>
</body>
</html>
