            document.write(`

                id : ${e.target.id} <br>
                X : ${e.clientX} <br>
                Y : ${e.clientY}
            `)

        })
        $("select").change(()=>{
            document.write(`
                You selected ${$("select").val()}
            `)
        })

        let arr = ["sujal", "sanjeev", "shweta", "soni"]
        arr.map(item =>{
            $(`<li> ${item} </li>`).appendTo("ol")
            $(`<option> ${item} </option>`).appendTo("select")
        })

        fetch("http://fakestoreapi.com/products")
        .then(res => res.json())
        .then((data)=>{
            data.map(item =>{
                $(`<tr>
                    <td> ${item.title} </td>
                    <td> <img src="${item.image}"  width="100" height="100"></td>
                </tr>`).appendTo("tbody")
            })
        })


        fetch("http://fakestoreapi.com/products")
        .then(res => res.json())
        .then(data =>{
            data.map(item =>{
                $(`
                    <div class="card m-2 p-2" style="width:250px">
                      <div class="card-header">
                           <img src="${item.image}" width="200" height="200" >
                      </div>
                      <div class="card-body" > 
                        <p> ${item.title} </p>
                      </div>
                    </div>
                `).appendTo("main")
            })
        })

      });

    </script>

    <select name="" id=""></select>
    <button></button>
    <table class="table mt-4 table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
